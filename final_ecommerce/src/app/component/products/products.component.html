                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqtJVaNJ6I0pouUNmq8vufAVDkbpWyqHH0TQ&usqp=CAU" alt="">
                <h6>Electronics</h6>

            <a (click)="filter('Fashion')">

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.prodImage}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.prodName}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.prodDescrption}}</p>
                <p><strong>Price:</strong> {{item.prodPrice|currency:'INR':'symbol'}}</p>
                <button class="btn bg-secondary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
