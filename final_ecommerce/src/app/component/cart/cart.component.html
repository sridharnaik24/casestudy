
<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>ProductId</th>
                            <th>ProductName</th>
                            <th>Product Image</th>
                            <th>Description</th>
                        
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.prodName}}</td>
                            <td><img style="width: 120px;" src="{{item.prodImage}}" alt=""></td>
                            <td style="width: 25%;">{{item.prodDescrption}}</td>
                           
                            <td>
                                <!--button type=""button (click)="minus(item)"><i class="fa fa-minus"></i></button>
                                 <input type="text" [value]="quantity">
 
                                 <button type=""button (click)="item.Total =item.prodPrice + item.prodPrice""><i class="fa fa-plus"></i></button-->
                                    <button [disabled]="item.prodQuantity >= 3"(click)="plus(item)" (click)="item.prodQuantity=item.prodQuantity+1" type="button" class="add-i-b valup"  >+         {{item.prodQuantity}}</button>
                         
                                    
                                  

                             </td>
                          
                            <td style="width: 12%;">{{item.prodPrice |currency:'INR':'symbol'}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button  routerLink="/products" class="btn bg-secondary">Shop More</button></td>
                            <td><button class="btn btn-success" routerLink="/orders">Checkout</button></td>
                            <td ><strong>Grand Total :{{grandTotal |currency:'INR':'symbol'}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn bg-secondary">Shop Now</button>
        </div>
    </div>
</ng-container>
